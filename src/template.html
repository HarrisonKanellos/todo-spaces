<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spaces</title>
    </head>

    <body>
        <div class="left-sidebar">
            <h1>Spaces</h1>
            
            <div class="your-spaces-container">
                <h2>Your Spaces</h2>
                <button type="button" id="add-space-button">
                    <img id="add-space-icon" src="" alt="add icon" />
                </button>
            </div>

            <nav>
                <div id="common-tab" class="space-tab">
                    <p class="space-text">Common</p>
                </div>
                
                <div id="completed-tab" class="space-tab">
                    <p class="space-text">Completed</p>
                </div>
            </nav>
        </div>

        <main>
            <header class="space-header">
                <h2 class="space-heading">Common</h2>
                <p class="todo-count">0 todos</p>
            </header>

            <div class="space-container">
                <div id="add-new-todo" class="space-list-item">
                    <img id="add-todo-icon" src="" alt="add icon" />
                    <p class="add-todo-text">Add new todo</p>
                </div>
            </div>
        </main>

        <dialog class="modal-add-space" closedby="any">
            <div class="modal-top-container">
                <h2 class="modal-heading">Add New Space</h2>
                <button class="close-modal" type="button">
                    <img class="close-icon" />
                </button>
            </div>

            <form id="add-space-form" method="dialog">
                <input type="text" id="space-name" name="space-name" placeholder="Space name" autofocus />
                <div class="modal-button-container">
                    <button class="modal-cancel" type="reset">Cancel</button>
                    <button class="modal-submit" type="submit" id="add-space">Add Space</button>
                </div>
            </form>
        </dialog>

        <dialog class="modal-add-todo" closedby="any">
            <div class="modal-top-container">
                <h2 class="modal-heading">Add New Todo</h2>
                <button class="close-modal" type="button">
                    <img class="close-icon" />
                </button>
            </div>

            <form id="add-todo-form" method="dialog">
                <div class="form-input-container">
                    <label for="title-input">Title</label>
                    <input type="text" name="title" id="title-input" placeholder="Enter todo title" autofocus required/>
                    <label for="description-input">Description</label>
                    <textarea name="description" id="description-input" placeholder="Enter todo description" rows="15" cols="4"></textarea>
                    <label for="due-date-input">Due Date</label>
                    <input type="date" name="due-date" id="due-date-input" value="" />
                    <label for="priority-input">Priority</label>
                    <select name="priority" id="priority-input">
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <label for="status-input">Status</label>
                    <select name="satus" id="status-input">
                        <option value="pending" selected>Pending</option>
                        <option value="complete">Complete</option>
                    </select>
                </div>
                <div class="modal-button-container">
                    <button class="modal-cancel" type="reset">Cancel</button>
                    <button class="modal-submit" type="submit" id="add-todo">Add Todo</button>
                </div>
            </form>
            
        </dialog>

        <dialog id="modal-todo-item" closedby="any">
            <div class="modal-top-container">
                <h2 class="modal-heading">Todo Item</h2>
                <button class="modal-delete-button" type="button">
                    <img class="delete-icon" src="" alt="delete" />
                </button>
                <button class="modal-close" type="button">
                    <img class="close-icon" src="" alt="close" />
                </button>
            </div>

            <form id="edit-todo-form" method="dialog">
                <div class="modal-input-container">
                    <label for="todo-title">Title</label>
                    <input type="text" name="title" id="todo-title" placeholder="Enter todo title" autofocus />
                    <label for="todo-description">Description</label>
                    <textarea name="description" id="todo-description" placeholder="Enter todo description" rows="15" cols="4"></textarea>
                    <label for="todo-due-date">Due Date</label>
                    <input type="date" name="due-date" id="todo-due-date" value="" />
                    <label for="todo-priority">Priority</label>
                    <select name="priority" id="todo-priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <label for="todo-status">Status</label>
                    <select name="satus" id="todo-status">
                        <option value="pending">Pending</option>
                        <option value="complete">Complete</option>
                    </select>
                </div>
                <div class="modal-button-container">
                    <button class="modal-cancel" type="reset">Cancel</button>
                    <button class="modal-submit" type="submit" id="save-todo-changes">Save Changes</button>
                </div>
            </form>
        </dialog>

        <dialog id="modal-delete-todo" closedby="closerequest">
            <div class="modal-top-container">
                <h2 class="modal-heading">Delete Todo?</h2>
                <button class="modal-close" type="button">
                    <img class="close-icon" src="" alt="close" />
                </button>
            </div>
            <div class="modal-main-container">
                <p class="confirm-delete-text">This Todo will be permanently deleted.</p>
            </div>
            <div class="modal-button-container">
                <button class="modal-cancel" type="button">Cancel</button>
                <button class="confirm-delete-button" id="confirm-todo-delete" type="button">Delete</button>
            </div>
        </dialog>

        <dialog id="modal-edit-space" closedby="closerequest">
            <div class="modal-top-container">
                <h2 class="modal-heading">Edit Space Name</h2>
                <button class="modal-close" type="button">
                    <img class="close-icon" src="" alt="close" />
                </button>
            </div>
            <form id="edit-space-form" method="dialog">
                <div class="modal-input-container">
                    <label for="space-name">Space Name</label>
                    <input type="text" name="space-name" id="space-name" placeholder="Enter new space name" autofocus />
                </div>
                <div class="modal-button-container">
                    <button class="modal-cancel" type="reset">Cancel</button>
                    <button class="modal-submit" type="submit" id="save-space-changes">Save Changes</button>
                </div>
            </form>
        </dialog>

        <dialog id="modal-delete-space" closedby="closerequest">
            <div class="modal-top-container">
                <h2 class="modal-heading">Delete Space?</h2>
                <button class="modal-close" type="button">
                    <img class="close-icon" src="" alt="close" />
                </button>
            </div>
            <div class="modal-main-container">
                <p class="confirm-delete-text">This space and all it's Todos will be permanently deleted.</p>
            </div>
            <div class="modal-button-container">
                <button class="modal-cancel" type="button">Cancel</button>
                <button class="confirm-delete-button" id="confirm-space-delete" type="button">Delete</button>
            </div>
        </dialog>
    </body>
</html>
